<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Font-weight</title>
</head>
<body>

   <p style="font-weight:light;">Hi i am light</p>
   <p style="font-weight:lighter;">Hi i am lighter</p>
   <p style="font-weight:bold;">Hi i am bold</p>
   <p style="font-weight:bolder;">Hi i am bolder</p>
   <p style="font-weight:100;">Hi i am 100</p>
   <p style="font-weight:200;">Hi i am 200</p>
   <p style="font-weight:300;">Hi i am 300</p>
   <p style="font-weight:400;">Hi i am 400</p>
   <p style="font-weight:500;">Hi i am 500</p>
   <p style="font-weight:600;">Hi i am 600</p>
   <p style="font-weight:700;">Hi i am 700</p>
   <p style="font-weight:800;">Hi i am 800</p>

</body>
</html>
